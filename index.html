<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <title>Google</title>
</head>
<body>
  <!-- Navbar -->
  <nav id="top-navbar">
    <ul class="menu-left">
      <li><a href="#">About</a></li>
      <li><a href="#">Store</a></li>
    </ul>
    <ul class="menu-right">
      <li><a href="#">Gmail</a></li>
      <li><a href="#">Images</a></li>
      <li><a class="fas fa-th fa-lg" href="#"></a></li>
      <li><a class="fas fa-user fa-lg" href="#"></a></li>
    </ul>
  </nav>

<!-- Logo -->
  <main>
    <div id="main-logo">
      <div class="logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
      </div>
    </div>

<!-- Searchbar -->
    <div id="main-searchbar">
      <div class="searchbar-area">
        <a href="#" class="fas fa-search"></a>
        <form action="">
          <input class="searchbar" type="text">
        </form>      
        <a href="#" class="fas fa-microphone"></a>
      </div>
      <div class="searchbar-btns">
        <input class="search-btns" type="submit" value="Google Search">
        <input class="search-btns" type="submit" value="I'm Feeling Lucky">
      </div>
    </div>
    <div class="space"></div>
  </main>
  <footer>
    <div class="canada">Canada</div>
    <div class="main-footer-links">
      <div class="footer-links">
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search works</a>
      </div>
      <div class="footer-links">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </div>
    </div>
  </footer>

</html>
